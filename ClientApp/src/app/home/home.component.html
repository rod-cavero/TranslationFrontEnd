<br /><br />
<form [formGroup]="translationForm" (ngSubmit)="onSubmit()">
  <table>
    <tr>
      <td>
        <div>
          <input type="radio" id="en" name="source" value="auto" checked="checked" formControlName="sourceLanguage">
          <label for="auto">Detect Language</label>&nbsp;&nbsp;
          <input type="radio" id="en" name="source" value="en" formControlName="sourceLanguage">
          <label for="en">English</label>&nbsp;&nbsp;
          <input type="radio" id="de" name="source" value="de" formControlName="sourceLanguage">
          <label for="de">German</label>&nbsp;&nbsp;
          <input type="radio" id="fr" name="source" value="fr" formControlName="sourceLanguage">
          <label for="fr">French</label>
        </div>
        <br />
        <textarea rows="10" cols="60" formControlName="text"></textarea>
        <!--[(ngModel)]="translationText" name="translationText">-->
      </td>
      <td>
        <div>
          <input type="radio" id="en" name="target" value="en" checked="checked" formControlName="targetLanguage">
          <label for="en">English</label>&nbsp;&nbsp;
          <input type="radio" id="de" name="target" value="de" formControlName="targetLanguage">
          <label for="de">German</label>&nbsp;&nbsp;
          <input type="radio" id="fr" name="target" value="fr" formControlName="targetLanguage">
          <label for="fr">French</label>
        </div>
        <br />
        <p id="target"> {{ translatedText }} </p>
        <br />
        <p> <strong>{{ detected }}</strong> {{ source }} </p>
      </td>

    </tr>
    <tr>
      <td>
        <button type="submit" class="btn btn-primary" >Translate</button>
      </td>
    </tr>
  </table>
</form>
