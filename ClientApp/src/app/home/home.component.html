<br /><br />
<form [formGroup]="translationForm" (ngSubmit)="onSubmit()">
  <table>
    <tr>
      <td>
        <div>
          <input type="radio" id="en" name="source" value="auto" checked="checked" formControlName="sourceLanguageControl">
          <label for="auto">Detect Language</label>&nbsp;&nbsp;
          <input type="radio" id="en" name="source" value="en" formControlName="sourceLanguageControl">
          <label for="en">English</label>&nbsp;&nbsp;
          <input type="radio" id="de" name="source" value="de" formControlName="sourceLanguageControl">
          <label for="de">German</label>&nbsp;&nbsp;
          <input type="radio" id="fr" name="source" value="fr" formControlName="sourceLanguageControl">
          <label for="fr">French</label>
        </div>
        <br />
        <textarea rows="10" cols="60" formControlName="textControl"></textarea>
      </td>
      <td>
        <div>
          <input type="radio" id="en" name="target" value="en" checked="checked" formControlName="targetLanguageControl">
          <label for="en">English</label>&nbsp;&nbsp;
          <input type="radio" id="de" name="target" value="de" formControlName="targetLanguageControl">
          <label for="de">German</label>&nbsp;&nbsp;
          <input type="radio" id="fr" name="target" value="fr" formControlName="targetLanguageControl">
          <label for="fr">French</label>
        </div>
        <br />
        <p id="target"> {{ translatedText }} </p>
        <br />
        <p> <strong>{{ detected }}</strong> {{ source }} </p>
      </td>

    </tr>
    <tr>
      <td>
        <button class="btn btn-primary" (click)="Translate()">Translate</button>
      </td>
    </tr>
  </table>
</form>
